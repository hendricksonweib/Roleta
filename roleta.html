<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Roleta da sorte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <script src='main.js'></script>
    <div id="container">
        <h1>Gire a roda para obter seu prêmio!</h1>
        <div id="roleta">
            <div id="interno-roleta">
                <div class="sec"><span class="texto">Prêmio 1</span></div>
                <div class="sec"><span class="texto">Prêmio 2</span></div>
                <div class="sec"><span class="texto">Prêmio 3</span></div>
                <div class="sec"><span class="texto">Prêmio 4</span></div>
                <div class="sec"><span class="texto">Prêmio 5</span></div>
                <div class="sec"><span class="texto">Prêmio 6</span></div>
            </div>       
            <div id="spin">
                <div id="iterno-spin"></div>
            </div>
        </div>
    </div>
</body>
</html>
